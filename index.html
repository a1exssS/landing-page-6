<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
		rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<main class="main">
			<section class="login">
				<div class="login__box">
					<div class="login__container login__container-left">
						<h2 class="title login__title">
							Turn your ideas
							into reality</h2>
						<p class="login__subtitle">Start for free and get attractive offers from the community</p>
					</div>
				</div>
				<div class="login__box">
					<div class="login__container">

						<div class="login__text-item">
							<img src="img/star.svg" alt="">
							<span class="login__text">Interactive Brand</span>
						</div>

						<h1 class="title login__title">Welcome back, Olivia </h1>
						<p class="login__sub-title">Welcome back! Please enter your details.</p>
						<button class="sighn-up-google">
							<img src="img/google.svg" alt="">
							Log in with Google
						</button>
						<p class="login-item">or</p>
						<form action="post" class="sign-in-form">
							<input type="text" class="sign-in-form__input" placeholder="Email">
							<input type="password" class="sign-in-form__input" placeholder="Password">
							<div class="login__item-container">
								<div>
									<input type="checkbox" id="remember-me">
									<label for="remember-me" class="sign-in-form__text">Remember for 30 days</label>
								</div>
								<a href="#" class="sign-in-form__link">Forgot Password</a>
							</div>

							<button class="sign-in-form__button">Log in</button>
						</form>
						<span class="login__text-sign-in">
							Don't have an account?
							<a href="#" class="">Sign up for free</a>
						</span>

					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
